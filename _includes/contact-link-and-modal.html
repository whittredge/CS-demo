<!-- Contact button to trigger modal -->
<a class="nav-link" href="#" data-toggle="modal" data-target="#contactModalCenter">
  Contact Us
</a>

<!-- Contact Modal -->
<div id="contactModalCenter" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contactModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalCenterTitle">Contact Us</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        <p>
          Feel free to call us anytime at <a href="tel:{% include custom-or-default-phone.html %}">{% include custom-or-default-phone.html %}</a>.
        </p>
      </div>

      <div class="modal-footer">
        <p>
          We'd love to hear from you.  Please fill out this form.
        </p>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
